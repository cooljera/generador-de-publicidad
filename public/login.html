<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso - Generador Express</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <main class="auth">
    <h1><i class="fas fa-user-circle"></i> Acceso</h1>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="main-btn"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
      <p class="switch-auth">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a></p>
    </form>
    <form id="registerForm" style="display:none;" autocomplete="off">
      <input type="email" id="regEmail" placeholder="Correo electrónico" required>
      <input type="password" id="regPassword" placeholder="Contraseña" required>
      <button type="submit" class="main-btn"><i class="fas fa-user-plus"></i> Crear cuenta</button>
      <p class="switch-auth">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
    </form>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
    <div id="authMessage"></div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>
</body>
</html>
